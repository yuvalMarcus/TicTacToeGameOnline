<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe 2020</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-orange">
</div>

<nav class="menu bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 game-panel">
                <strong>Game Status : </strong>
                &nbsp;
                <span class="game-status">waiting</span>
                &nbsp;|&nbsp;
                <strong>Game Type : </strong>
                &nbsp;
                <span class="game-type">waiting</span>
                &nbsp;|&nbsp;
                <strong>Game Trun : </strong>
                &nbsp;
                <span class="game-turn">waiting</span>
            </div>
            <div class="col-sm-2 text-right">
                <button class="btn btn-info btn-menu">Menu</button>
            </div>
        </div>
    </div>
</nav>

<div class="menu-full-screen">
    <div class="menu">
        <div class="close">Close</div>
        <h2>Menu Game</h2>
        <div class="box">
            <h3>Game Player VS Player</h3>
            <button class="btn btn-info new-game" data-type="pvsp" data-level="normal">Start Player VS Player Game</button>
        </div>
        <div class="box">
            <h3>Game Player VS Computer</h3>
            <button class="btn btn-info new-game" disabled>Start Level Easy Game</button>
            <button class="btn btn-info new-game" disabled>Start Level Medium Game</button>
            <button class="btn btn-info new-game" disabled>Start Level Hard Game</button>
        </div>
    </div>
</div>

<div class="box-result">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="content">
                    <h2>Game Waiting</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="board-game">
    <div class="container">
        <div class="row border-bottom border-light">
            <div class="col-sm-4 column not-marker column-pos-0 border-right border-light" data-pos="0">
            </div>
            <div class="col-sm-4 column not-marker column-pos-1 border-right border-light" data-pos="1">
            </div>
            <div class="col-sm-4 column not-marker column-pos-2" data-pos="2">
            </div>
        </div>
        <div class="row border-bottom border-light">
            <div class="col-sm-4 column not-marker column-pos-3 border-right border-light" data-pos="3">
            </div>
            <div class="col-sm-4 column not-marker column-pos-4 border-right border-light" data-pos="4">
            </div>
            <div class="col-sm-4 column not-marker column-pos-5" data-pos="5">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 column not-marker column-pos-6 border-right border-light" data-pos="6">
            </div>
            <div class="col-sm-4 column not-marker column-pos-7 border-right border-light" data-pos="7">
            </div>
            <div class="col-sm-4 column not-marker column-pos-8" data-pos="8">
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
